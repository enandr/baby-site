<div *ngIf="images.length > 0">
  <div *ngFor="let image of images">
    <img src="{{image.url}}" alt="image" height="500px" width="500px">
    <button *ngIf="isAdmin" type="button" class="btn btn-danger mr-3" (click)="onSubmit($event, image.id)">Delete</button>
    <button *ngIf="isAdmin" type="button" class="btn btn-info mr-3" (click)="onSubmitFeatured($event, image.id)">Set Featured Image</button>
  </div>
</div>
