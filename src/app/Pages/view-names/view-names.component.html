<div class="mt-3">
  <div class="d-flex justify-content-center align-items-center mb-3">
    <h1>View Suggested Baby Names</h1>
  </div>
  <div *ngFor="let name of babyNames" class="name-display pb-3 mt-3">
    <div class="container d-flex flex-row justify-content-between align-items-center">
      <p class="">
        <span class="yellow">{{name.suggestors_name}}</span> suggested
        <span class="yellow">{{name.baby_name_suggestion}}</span> for a
        <span class="yellow">{{name.baby_gender}}</span>
      </p>
      <button *ngIf="isAdmin" type="button" class="btn btn-outline-danger mb-3" (click)="onSubmit($event, name.id)">Delete</button>
    </div>
  </div>
</div>
