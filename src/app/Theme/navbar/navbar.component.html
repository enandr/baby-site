<div class="row navbar-bg w-100 px-0 mx-0 stickey">
  <div class="container">
    <nav class="navbar navbar-bg navbar-expand-sm d-flex justify-content-between">
        <a class="navbar-brand"  routerLink="/home">BABY ENAND</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button> -->

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let link of links">
            <a *ngIf="link.title != 'GIFT REGISTRY' && link.active" class="nav-link" [routerLink]="link.url" [ngClass]="link.class">{{link.title}}</a>
            <a *ngIf="link.title == 'GIFT REGISTRY' && link.active && link.url" class="nav-link" [href]="link.url" target="_blank" [ngClass]="link.class">{{link.title}}</a>
          </li>
        </ul>
    </nav>
  </div>
</div>
